<!DOCTYPE html>
<html>
<head>
  <title>Exercitii</title>
  <style>
    body {
      background-color: #f5f5f5;
      font-family: Arial, sans-serif;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    form {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    label {
      font-size: 18px;
      font-weight: bold;
    }

    select {
      width: 100%;
      padding: 8px;
      font-size: 16px;
    }

    button {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      font-size: 18px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    p#result {
      text-align: center;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Exercițiu pluralul substantivelor și adjectivelor - Franceză</h1>

  <form id="quizForm">
    <div id="questions"></div>
    <br>
    <button type="button" onclick="checkAnswers()">Verifică răspunsurile</button>
  </form>

  <p id="result"></p>

  <script>
    // Definim întrebările și răspunsurile
    var questions = [
      {
        question: "1. Choisissez la forme correcte du pluriel pour le substantif 'chat' (pisică):",
        options: ["chats", "chates", "chits"],
        answer: "chats"
      },
      {
        question: "2. Choisissez la forme correcte du pluriel pour le substantif 'chien' (câine):",
        options: ["chiennes", "chiens", "chines"],
        answer: "chiens"
      },
      {
        question: "3. Choisissez la forme correcte du pluriel pour le substantif 'garçon' (băiat) : :",
        options: ["garçons", "garçones", "garçonets"],
        answer: "garçons"
      },
      {
        question: "4.Choisissez la forme correcte du pluriel pour le substantif 'voiture' (mașină)",
        options: ["voituras", "voiturones", "voitures"],
        answer: "voitures"
      },
      {
        question: "5.Choisissez la forme correcte du pluriel pour le substantif 'chaise' (scaun)",
        options: ["tableaus", "tableautes", "tableaux"],
        answer: "tableaux"
      },
      {
        question: "6.Choisissez la forme correcte du pluriel pour le substantif 'livre' (carte)",
        options: ["livres", "livreux", "livraux"],
        answer: "livres"
      },
      {
        question: "7.Choisissez la forme correcte du pluriel pour le substantif 'fleur' (floare)",
        options: ["fleurs", "fleurons", "fleurets"],
        answer: "fleurs"
      },
      {
        question: "8.Choisissez la forme correcte du pluriel pour le substantif 'poulet' (pui)",
        options: ["pouletines", "poulets", "pouleux"],
        answer: "poulets"
      },
      {
        question: "9.Choisissez la forme correcte du pluriel pour le substantif 'piano' (pian)",
        options: ["pianons", "pianos", "pianettes"],
        answer: "pianos"
      },
      {
        question: "10.Choisissez la forme correcte du pluriel pour le substantif 'ami' (prieten)",
        options: ["amis", "amieux", "ameux"],
        answer: "amis"
      },
      {
        question: "11.Choisissez la forme correcte du pluriel pour l'adjectif 'petit' (mic)",
        options: ["petits", "petites", "petitons"],
        answer: "petits"
      },
      {
        question: "12.Choisissez la forme correcte du pluriel pour l'adjectif 'beau' (frumos)",
        options: ["beaux", "beaus", "beautes"],
        answer: "beaux"
      },
      {
        question: "13.Choisissez la forme correcte du pluriel pour l'adjectif 'nouveau' (nou)",
        options: ["nouveaux", "nouveaus", "nouveautés"],
        answer: "nouveaux"
      },
      {
        question: "14.Choisissez la forme correcte du pluriel pour l'adjectif 'grand' (mare)",
        options: ["grands", "grandes", "grandons"],
        answer: "grands"
      },
      {
        question: "15.Choisissez la forme correcte du pluriel pour l'adjectif 'joli' (frumos)",
        options: ["jolis", "jolies", "jolions"],
        answer: "jolies"
      },
      {
        question: "16.Choisissez la forme correcte du pluriel pour l'adjectif 'bon' (bun)",
        options: ["bons", "bonnes", "bonnets"],
        answer: "bons"
      },
      {
        question: "17.Choisissez la forme correcte du pluriel pour l'adjectif 'vieux' (bătrân)",
        options: ["vieux", "vieilles", "vieillons"],
        answer: "vieux"
      },
      {
        question: "18.Choisissez la forme correcte du pluriel pour l'adjectif 'fort' (puternic)",
        options: ["forts", "fortes", "fortuits"],
        answer: "forts"
      },
      {
        question: "19.Choisissez la forme correcte du pluriel pour l'adjectif 'heureux' (fericit)",
        options: ["heureux", "heureuses", "heureuxons"],
        answer: "heureuses"
      },
      {
        question: "20.Choisissez la forme correcte du pluriel pour l'adjectif 'gentil' (drăguț)",
        options: ["gentils", "gentilles", "gentillons"],
        answer: "gentils"
      }
      // Poți adăuga și alte întrebări aici
    ];

    // Funcție pentru afișarea întrebărilor
    function displayQuestions() {
      var questionsElement = document.getElementById("questions");

      for (var i = 0; i < questions.length; i++) {
        var questionHTML = "<label>" + questions[i].question + "</label><br>";
        questionHTML += '<select class="answerInput" data-question="' + i + '">';
        for (var j = 0; j < questions[i].options.length; j++) {
          questionHTML += '<option value="' + questions[i].options[j] + '">' + questions[i].options[j] + '</option>';
        }
        questionHTML += '</select><br><br>';
        questionsElement.innerHTML += questionHTML;
      }
    }

    // Funcție pentru verificarea răspunsurilor
    function checkAnswers() {
      var selects = document.getElementsByClassName("answerInput");
      var resultElement = document.getElementById("result");
      var correctAnswers = 0;

      for (var i = 0; i < selects.length; i++) {
        var userAnswer = selects[i].value;
        var questionIndex = selects[i].getAttribute("data-question");

        if (userAnswer === questions[questionIndex].answer) {
          selects[i].style.backgroundColor = "lightgreen";
          correctAnswers++;
        } else {
          selects[i].style.backgroundColor = "pink";
        }
      }

      var scorePercentage = (correctAnswers / questions.length) * 100;
      resultElement.innerHTML = "Exercițiul s-a încheiat. Scorul tău final: " + scorePercentage.toFixed(2) + "%";
    }

    // Afișăm întrebările la încărcarea paginii
    displayQuestions();
  </script>
</body>
</html>
